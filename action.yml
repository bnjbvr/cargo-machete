name: 'cargo-machete'
description: 'A github action for cargo machete'
author: 'Cargo machete community'
branding:
  color: "black"
  icon: "code"
runs:
  using: composite
  steps:
    - name: Install cargo-machete
      uses: cargo install cargo-machete

    - name: Machete
      uses: cargo machete
